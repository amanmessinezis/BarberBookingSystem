{% extends 'base.html' %}

{% block content %}
    <!-- Page title -->
    <h1>Add a New Barbershop</h1>
    <!-- Form to add a new barbershop, posts data to new_barbershop route -->
    <form action="{{ url_for('new_barbershop') }}" method="POST">
        <!-- Barbershop name input field -->
        <label for="name">Name of Barbershop:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Location input field -->
        <label for="address">Location:</label>
        <input type="text" id="address" name="address" required><br><br>

        <!-- Phone number input field -->
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br><br>

        <!-- Checkbox to set default barber -->
        <label for="default_barber">Set as Default Barber:</label>
        <input type="checkbox" id="default_barber" name="default_barber"><br><br>

        <!-- Submit button to add barbershop -->
        <button type="submit">Submit</button>
    </form>
{% endblock %}
