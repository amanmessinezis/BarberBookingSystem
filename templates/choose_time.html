{% extends 'base.html' %}

{% block content %}
    <h1>Choose Time for {{ service.name }} on {{ date }}</h1>
    <p>Barber: {{ barber.first_name }} {{ barber.last_name }}</p>
    <p>Duration: {{ service.duration }} minutes</p>
    <p>Price: Â£{{ service.price }}</p>

    <form id="booking-form" action="{{ url_for('choose_time', service_id=service.id, date=date) }}" method="POST">
        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required><br><br>
        <button type="submit">Book Appointment</button>
    </form>

    <div id='calendar'></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridDay',
                locale: 'en',
                headerToolbar: {
                    left: '',
                    center: 'title',
                    right: ''
                },
                events: function (fetchInfo, successCallback, failureCallback) {
                    fetch('/api/availability_and_appointments/{{ barber.id }}/{{ date }}')
                        .then(response => response.json())
                        .then(data => successCallback(data))
                        .catch(error => failureCallback(error));
                },
                initialDate: '{{ date }}',
                dateClick: function (info) {
                    document.getElementById('start_time').value = info.dateStr.slice(11, 16);
                },
                eventTimeFormat: {
                    hour: '2-digit',
                    minute: '2-digit',
                    meridiem: 'short'
                }
            });
            calendar.render();
        });
    </script>
{% endblock %}
